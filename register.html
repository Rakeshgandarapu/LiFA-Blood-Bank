 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LiFA Blood Bank - Donor Registration</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #fff5f5, #ffecec, #fff0f0);
      margin: 0;
      color: #333;
    }

    .container {
      max-width: 600px;
      margin: 50px auto;
      background: #fff;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      animation: fadeIn 1s ease;
    }

    h2 {
      text-align: center;
      color: #b41919;
      margin-bottom: 25px;
    }

    form label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
    }

    form input, form select {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-bottom: 15px;
      font-size: 15px;
    }

    .checkbox-group {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 15px;
    }

    .checkbox-group label {
      font-weight: normal;
    }

    button {
      width: 100%;
      padding: 14px;
      background: linear-gradient(to right, #b41919, #e63946);
      color: #fff;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: linear-gradient(to right, #a00, #cc1c1c);
      transform: scale(1.03);
    }

    .message {
      text-align: center;
      margin: 15px 0;
      font-weight: bold;
    }

    .success { color: green; }
    .error { color: red; }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media(max-width:600px){
      .container{margin:20px;padding:20px;}
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Donor Registration</h2>
    <div class="message" id="message"></div>
    <form id="registerForm">
      <label for="fullName">Full Name *</label>
      <input type="text" id="fullName" name="fullName" required />

      <label for="age">Age</label>
      <input type="number" id="age" name="age" min="18" max="65" />

      <label for="weight">Weight (kg)</label>
      <input type="number" id="weight" name="weight" min="40" />

      <label for="bloodGroup">Blood Group *</label>
      <select id="bloodGroup" name="bloodGroup" required>
        <option value="">--Select--</option>
        <option>A+</option>
        <option>A-</option>
        <option>B+</option>
        <option>B-</option>
        <option>AB+</option>
        <option>AB-</option>
        <option>O+</option>
        <option>O-</option>
      </select>

      <label for="city">City *</label>
      <input type="text" id="city" name="city" required />

      <label for="mobile">Mobile Number *</label>
      <input type="text" id="mobile" name="mobile" pattern="[0-9]{10}" required />

      <label for="lastDonated">Last Donated</label>
      <input type="date" id="lastDonated" name="lastDonated" />

      <label>Health Issues</label>
      <div class="checkbox-group">
        <label><input type="checkbox" name="healthIssues" value="Diabetes"/> Diabetes</label>
        <label><input type="checkbox" name="healthIssues" value="Hypertension"/> Hypertension</label>
        <label><input type="checkbox" name="healthIssues" value="Heart Disease"/> Heart Disease</label>
        <label><input type="checkbox" name="healthIssues" value="Other"/> Other</label>
      </div>

      <button type="submit">Register</button>
    </form>
  </div>

  <script>
    const form = document.getElementById("registerForm");
    const messageDiv = document.getElementById("message");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      messageDiv.textContent = "";
      messageDiv.className = "message";

      const formData = new FormData(form);
      const healthIssues = formData.getAll("healthIssues");

      const data = {
        fullName: formData.get("fullName"),
        age: formData.get("age") || undefined,
        weight: formData.get("weight") || undefined,
        bloodGroup: formData.get("bloodGroup"),
        city: formData.get("city"),
        mobile: formData.get("mobile"),
        lastDonated: formData.get("lastDonated") || undefined,
        healthIssues
      };

      try {
        const res = await fetch("/api/register", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });

        const result = await res.json();

        if (res.ok) {
          messageDiv.textContent = result.message;
          messageDiv.classList.add("success");
          form.reset();
        } else {
          messageDiv.textContent = result.message || "Error occurred";
          messageDiv.classList.add("error");
        }
      } catch (err) {
        messageDiv.textContent = "Server error, please try again";
        messageDiv.classList.add("error");
        console.error(err);
      }
    });
  </script>
</body>
</html>
