 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LiFA Blood Bank | Forgot Password</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display:flex; justify-content:center; align-items:center;
      height:100vh; margin:0;
      background: linear-gradient(135deg, #e63946, #ff6b6b);
    }
    .card {
      background:white;
      padding:30px;
      border-radius:12px;
      width:360px;
      box-shadow:0 6px 18px rgba(0,0,0,0.2);
      text-align:center;
    }
    h2 {
      margin:0 0 15px;
      color:#e63946;
    }
    p.subtitle {
      font-size:14px;
      color:#555;
      margin-bottom:20px;
    }
    input {
      width:100%;
      padding:12px;
      margin-bottom:15px;
      border:1px solid #ccc;
      border-radius:6px;
      font-size:14px;
    }
    button {
      background:#e63946;
      color:white;
      border:none;
      padding:12px;
      border-radius:6px;
      cursor:pointer;
      width:100%;
      font-weight:bold;
      transition: background 0.3s;
    }
    button:hover {background:#c1121f;}
    p.footer {margin-top:18px; font-size:14px;}
    a {color:#e63946; text-decoration:none;}
    a:hover {text-decoration:underline;}
    #message {margin-top:12px; font-size:14px;}
  </style>
</head>
<body>
  <div class="card">
    <h2>LiFA Blood Bank</h2>
    <p class="subtitle">Reset your account password</p>
    <form id="forgotForm">
      <input type="email" id="email" placeholder="Enter your registered email" required>
      <button type="submit">Send Reset Link</button>
      <div id="message"></div>
    </form>
    <p class="footer">
      <a href="login.html">Back to Login</a> | 
      <a href="register.html">Register</a>
    </p>
  </div>

  <script>
    document.getElementById("forgotForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const msg = document.getElementById("message");

      try {
        const res = await fetch("/api/forgot-password", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email })
        });

        const data = await res.json();
        msg.textContent = data.message;
        msg.style.color = res.ok ? "green" : "red";
      } catch (err) {
        msg.textContent = "âš  Server error. Try again later.";
        msg.style.color = "red";
      }
    });
  </script>
</body>
</html>
